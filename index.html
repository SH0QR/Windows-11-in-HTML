<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://preview.redd.it/windows-11-logo-in-svg-format-v0-sudz5o3s1vn91.png?width=1080&format=png&auto=webp&s=196ef4f2bff864c6d3f58b074fa32479a285ab49">
    <title>The Real Windows!!</title>
</head>
<body>
    <img src="windows 11 bloom original background.png" alt="" id="background-image">

    <div class="file-explorer-panel" id="fileExplorer">
        <div class="title-bar" id="mydivheader">
            <div class="name-bar"><img src="file explorer icon.png" alt=""> File Explorer</div>
            <div class="minimise windows-btn"><img src="horizontal-rule.svg" alt="" onclick="minimize()"></div>
            <div class="toggle-size windows-btn"><img src="rectangle-horizontal.svg" alt=""></div>
            <div class="close windows-btn"><img src="cross.svg" alt="" onclick="close()"></div>
        </div>

        <div class="sidebar">
            <div class="home sidebar-list active"><img src="home icon.png" alt=""> Home</div>
            <div class="quick-access sidebar-list"><img src="This PC icon.png" alt=""> This PC</div>
            <div class="break"></div>
            <div class="desktop sidebar-list"><img src="desktop icon.png" alt=""> Desktop</div>
            <div class="downloads sidebar-list"><img src="download icon.png" alt=""> Downloads</div>
        </div>

    </div>
    
    
    <div class="taskbar">
        <div class="windows-icon icon"><img src="https://preview.redd.it/windows-11-logo-in-svg-format-v0-sudz5o3s1vn91.png?width=1080&format=png&auto=webp&s=196ef4f2bff864c6d3f58b074fa32479a285ab49" alt=""></div>
        <div class="file-explorer-icon icon tb-active"><img src="https://winaero.com/blog/wp-content/uploads/2018/12/file-explorer-folder-libraries-icon-18298.png" alt=""></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
